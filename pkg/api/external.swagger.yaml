      summary: Delete an existing Notification Plugin Instance
      description: |-
        The field <b>checkDependencies</b> is added to preserve the initial behavior. By default it is set to false.

        <b>Case 1:</b> When checkDependencies is false, the API has the following behavior:
        Dependent Notification Rules are cascade deleted.
        Dependent Report Schedules are unreferenced.
        Dependent Tenant Email Configurations are always checked. If any then deletion is failed.

        <b>Case 2:</b> When checkDependencies is true, the API has the following behavior:
        All dependencies are checked. If any then deletion is failed.

        To successfully delete the notification plugin, all conflicting dependencies must be removed.
      operationId: deleteAlertPluginUsingDELETE
      produces:
        - '*/*'
      parameters:
        - name: checkDependencies
          in: query
          description: Flag to check plugin dependencies
          required: false
          type: boolean
          default: false
          allowEmptyValue: false
          x-example: false
        - name: pluginId
          in: path
          description: The identifier of the plugin instance
          required: true
          type: string
          format: uuid
      responses:
        '204':
          description: The notification plugin is deleted successfully
      security:
        - OpsToken: []
      deprecated: false
