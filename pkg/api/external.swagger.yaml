swagger: '2.0'
info:
  description: '<b>Officially supported API(s)</b> are documented.<p><span style="color: #9F6000; background-color: #FEEFB3; padding:7px;">&#9888; <b>Notice</b>: XML media type is deprecated. All new APIs or changes won''t support XML. Please switch to JSON for data interchange.</span></p>'
  title: VMware Aria Operations API
  version: 0.0.0
basePath: /suite-api
tags:
  - name: Actions
    description: <i>/api/actions, /api/actiondefinitions</i> - APIs for performing action and action definition based operations
  - name: Adapter Kinds
    description: <i>/api/adapterkinds</i> - APIs for managing adapter kinds and associated metadata
  - name: Adapters
    description: <i>/api/adapters</i> - APIs for performing operations related to adapter management
  - name: Alert Plugins
    description: <i>/api/alertplugins</i> - APIs for performing operations on alert plugins and alert plugin types
  - name: Alerts
    description: <i>/api/alerts, /api/alertdefinitions</i> - APIs for performing alert and Alert definition based operations
  - name: Applications
    description: <i>/api/applications</i> - APIs for application monitoring specific operations
  - name: Audit
    description: <i>/api/audit</i> - APIs for Audit specific operations
  - name: Auth
    description: <i>/api/auth</i> - APIs for performing authentication specific operations
  - name: Certificate
    description: <i>/api/certificate</i> - APIs for performing certificate related operations
  - name: Chargeback Billing
    description: <i>/api/chargeback/bills</i> - APIs for handling management of resources billing in the system
  - name: Chargeback Email Configurations
    description: <i>/chargeback/emailconfigurations</i> - APIs for managing Email configurations
  - name: Chargeback Notifications
    description: Chargeback Notifications Controller
  - name: Chargeback Reports
    description: <i>/api/chargeback/reports, /api/chargeback/reportdefinitions</i> - APIs for managing Chargeback reports, report definitions and report schedules in the system
  - name: Collector Groups
    description: <i>/api/collectorgroups</i> - APIs for managing Collector Groups
  - name: Collectors
    description: <i>/api/collectors</i> - APIs for managing collectors and associated metadata
  - name: Configuration Management
    description: <i>/api/configurations</i> - APIs for managing configurations files
  - name: Content Management
    description: <i>/api/content</i> - APIs for managing content in the system
  - name: Cost Configuration
    description: <i>/api/costconfig</i> - APIs for managing cost configuration
  - name: Credentials
    description: <i>/api/credentials, /api/credentialkinds</i> - Controllers for credential instances and credential kinds
  - name: Deployment
    description: <i>/api/deployment</i> - APIs for performing deployment based operations
  - name: Events
    description: <i>/api/events</i> - APIs for performing event based operations
  - name: Log Management
    description: <i>/api/logs</i> - APIs for Self-monitoring logging configuration API operations
  - name: Maintenance Schedules
    description: <i>/api/maintenanceschedules</i> - APIs for CRUD operations on Maintenance Schedules
  - name: Notifications
    description: <i>/api/notifications</i> - APIs for managing notification rules, notification plugin instances and emails
  - name: Optimization
    description: <i>/api/optimization</i> - APIs for Workload Placement
  - name: Policies
    description: <i>/api/policies</i> - APIs for managing policies
  - name: Pricing Policies
    description: <i>/api/pricing</i> - APIa for handling pricing policies and resources in the system
  - name: Product Licensing
    description: <i>/api/product/licensing</i> - APIs for product licensing specific operations
  - name: Recommendations
    description: <i>/api/recommendations</i> - APIs for managing recommendations
  - name: Reports
    description: <i>/api/reports, /api/reportdefinitions</i> - APIs for managing reports, report definitions and report schedules in the system
  - name: Resource
    description: <i>/api/resources/{id}</i> APIs for performing operations on single resource
  - name: Resources
    description: '<i>/api/resources</i> APIs for performing operations on numerous of resources '
  - name: Solutions
    description: <i>/api/solutions</i> - APIs for performing operations on solutions and their adapter kinds
  - name: Super Metrics
    description: <i>/api/supermetrics</i> - APIs for managing super metrics
  - name: Symptoms
    description: <i>/api/symptoms, /api/symptomdefinitions</i> - APIs for performing symptom definitions and symptoms based operations
  - name: Tasks
    description: <i>/api/tasks</i> - APIs for managing tasks in the system
  - name: Versions Info
    description: <i>/api/versions</i> - APIs for managing versioning information
schemes:
  - https
consumes:
  - application/json
  - application/xml
produces:
  - application/json
  - application/xml
paths:
  /api/actiondefinitions:
    get:
      tags:
        - Actions
      summary: Look up Action Definitions in the system
      description: |-
        Performing a <code>GET /api/actiondefinitions</code> call will query for   
        available Actions defined in the system. This includes the data needed 
        to populate an <i>Action</i> in the system.<br>
      operationId: getAllActionsUsingGET
      parameters:
        - name: others
          in: query
          required: false
          type: array
          items:
            type: object
          collectionFormat: multi
        - name: page
          in: query
          description: Page number from which data needs to be displayed (0-based)
          required: false
          type: integer
          default: 0
          format: int32
        - name: pageSize
          in: query
          description: Expected number of entries per page
          required: false
          type: integer
          default: 1000
          format: int32
        - name: scheduleEnabled
          in: query
          description: Filtering action definitions by the availability of being scheduled
          required: false
          type: boolean
      responses:
        '200':
          description: List of ActionDefinitions in the system
          examples:
            application/json: |-
              {
                "pageInfo" : {
                  "totalCount" : 2,
                  "page" : 0,
                  "pageSize" : 10
                },
                "links" : [ {
                  "href" : "/suite-api/api/actiondefinitions?page=0&pageSize=10",
                  "rel" : "SELF",
                  "name" : "current",
                  "description" : "self"
                }, {
                  "href" : "/suite-api/api/actiondefinitions?page=0&pageSize=10",
                  "rel" : "RELATED",
                  "name" : "first",
                  "description" : "first"
                }, {
                  "href" : "/suite-api/api/actiondefinitions?page=0&pageSize=10",
                  "rel" : "RELATED",
                  "name" : "last",
                  "description" : "last"
                } ],
                "actionDefinitions" : [ {
                  "id" : "VMWARE-Power Off VM",
                  "displayName" : "Power Off VM",
                  "type" : "UPDATE",
                  "actionAdapterKindKey" : "VMWARE",
                  "contextAdapterKindKey" : "VMWARE",
                  "contextResourceKindKey" : "VirtualMachine",
                  "contextIds" : [ "PowerOffVM" ],
                  "scheduleEnabled" : true,
                  "canRecommend" : true
                }, {
                  "id" : "VMWARE-Power On VM",
                  "displayName" : "Power On VM",
                  "type" : "UPDATE",
                  "actionAdapterKindKey" : "VMWARE",
                  "contextAdapterKindKey" : "VMWARE",
                  "contextResourceKindKey" : "VirtualMachine",
                  "contextIds" : [ "PowerOnVM" ],
                  "scheduleEnabled" : true,
                  "canRecommend" : true
                } ]
              }
            application/xml: |
              <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
              <ops:action-definitions xmlns:ops="http://webservice.vmware.com/vRealizeOpsMgr/1.0/" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
                  <ops:pageInfo totalCount="2">
                      <ops:page>0</ops:page>
                      <ops:pageSize>10</ops:pageSize>
                  </ops:pageInfo>
                  <ops:links>
                      <ops:link href="/suite-api/api/actiondefinitions?page=0&amp;pageSize=10" rel="SELF" name="current">
                          <ops:description>self</ops:description>
                      </ops:link>
                      <ops:link href="/suite-api/api/actiondefinitions?page=0&amp;pageSize=10" rel="RELATED" name="first">
                          <ops:description>first</ops:description>
                      </ops:link>
                      <ops:link href="/suite-api/api/actiondefinitions?page=0&amp;pageSize=10" rel="RELATED" name="last">
                          <ops:description>last</ops:description>
                      </ops:link>
                  </ops:links>
                  <ops:action-definition id="VMWARE-Power Off VM" type="UPDATE" canRecommend="true">
                      <ops:displayName>Power Off VM</ops:displayName>
                      <ops:actionAdapterKindKey>VMWARE</ops:actionAdapterKindKey>
                      <ops:contextAdapterKindKey>VMWARE</ops:contextAdapterKindKey>
                      <ops:contextResourceKindKey>VirtualMachine</ops:contextResourceKindKey>
                      <ops:contextIds>PowerOffVM</ops:contextIds>
                      <ops:scheduleEnabled>true</ops:scheduleEnabled>
                  </ops:action-definition>
                  <ops:action-definition id="VMWARE-Power On VM" type="UPDATE" canRecommend="true">
                      <ops:displayName>Power On VM</ops:displayName>
                      <ops:actionAdapterKindKey>VMWARE</ops:actionAdapterKindKey>
                      <ops:contextAdapterKindKey>VMWARE</ops:contextAdapterKindKey>
                      <ops:contextResourceKindKey>VirtualMachine</ops:contextResourceKindKey>
                      <ops:contextIds>PowerOnVM</ops:contextIds>
                      <ops:scheduleEnabled>true</ops:scheduleEnabled>
                  </ops:action-definition>
              </ops:action-definitions>
          schema:
            $ref: '#/definitions/action-definitions'
      security:
        - OpsToken: []
      deprecated: false
  /api/actions/{id}:
    post:
      tags:
        - Actions
      summary: Perform an Action on one or more resources
      description: |-
        <br>Performing a <code>POST /api/actions/{id}</code> will attempt to trigger the 
        action with specified id. It is considered a best practice to use the <i>actionExecution</i> field from the
        <code>POST /api/action/{id}/query</code> that has been previously executed to populate      
        the body of the request. Please note that additional values may be required in order to make
        the <i>populateAction</i> response body valid.<br>
      operationId: performActionUsingPOST
      parameters:
        - in: body
          name: actionExecution
          description: Describe instance data about performing an action.
          required: false
          schema:
            $ref: '#/definitions/action-execution'
          x-examples:
            application/xml: |
              <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
              <ops:action-execution contextId="PowerOffVM" xmlns:ops="http://webservice.vmware.com/vRealizeOpsMgr/1.0/" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
                  <ops:contextResourceId>7e780215-da07-4da1-9167-cd6892dcfdd8</ops:contextResourceId>
                  <ops:parameterGroup resourceId="7e780215-da07-4da1-9167-cd6892dcfdd8"/>
              </ops:action-execution>
            application/json: |-
              {
                "contextId" : "PowerOffVM",
                "contextResourceId" : [ "7e780215-da07-4da1-9167-cd6892dcfdd8" ],
                "parameterGroup" : [ {
                  "resourceId" : "7e780215-da07-4da1-9167-cd6892dcfdd8"
                } ]
              }
        - name: id
          in: path
          description: 'The id for the action to be executed (can be retrieved via: GET /api/actiondefinitions)'
          required: true
          type: string
      responses:
        '200':
          description: List of Task Ids for the action run.
          examples:
            application/json: |-
              {
                "values" : [ "a71fbdec-52c9-41bb-bbe7-80f5be734330" ]
              }
            application/xml: |
              <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
              <ops:str-values xmlns:ops="http://webservice.vmware.com/vRealizeOpsMgr/1.0/" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
                  <ops:values>19e1eb5e-6d34-4101-a8b4-7d1a3fe1b555</ops:values>
              </ops:str-values>
          schema:
            $ref: '#/definitions/str-values'
      security:
        - OpsToken: []
      deprecated: false
  /api/actions/{id}/query:
    post:
      tags:
        - Actions
      summary: Populate the information needed to run an action
      description: |
        <br>Performing a <code>POST /api/actions/{id}/query</code> would yield a response object that    
        includes the resources that the action would apply to with the populated values of each action   
        context field for the resource.  The response contains information about the parameters to the   
        action's method.  It also includes a sample input that would be used for running the action with 
        <code>POST /api/actions/{id}</code> if you chose to run it on all applicable resources           
        and not change the default input values.<br>                                                     <br>The json result inside actionExecution can be used directly as input perform the action.  In the xml
        result, the xml element ops:action-execution will need namespace binding added to it in order to use it 
        in the request.
        <code>xmlns:ops="http://webservice.vmware.com/vRealizeOpsMgr/1.0/"</code>
      operationId: populateActionUsingPOST
      parameters:
        - in: body
          name: actionPopulation
          description: The additional information needed to populate the action.
          required: true
          schema:
            $ref: '#/definitions/action-population'
          x-examples:
            application/xml: |
              <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
              <ops:action-population xmlns:ops="http://webservice.vmware.com/vRealizeOpsMgr/1.0/" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
                  <ops:contextResourceId>c5af764a-d4d5-4258-829c-8acb0604e4c7</ops:contextResourceId>
              </ops:action-population>
            application/json: |-
              {
                "contextResourceId" : [ "c5af764a-d4d5-4258-829c-8acb0604e4c7" ]
              }
        - name: id
          in: path
          description: The Id for the action to be populate.
          required: true
          type: string
      responses:
        '200':
          description: The populated action information
          examples:
            application/json: |-
              {
                "id" : "VMWARE-Power Off VM",
                "actionContext" : {
                  "id" : "Power Off VM",
                  "fields" : [ {
                    "id" : "Name",
                    "name" : "VM Name",
                    "component" : "textfield",
                    "input" : false,
                    "displayOrder" : 0,
                    "hidden" : false,
                    "expressionResults" : [ "MyVMName" ]
                  } ]
                },
                "methodParameters" : [ {
                  "id" : "mOR",
                  "dataType" : "String",
                  "isRequired" : true,
                  "isList" : false
                } ],
                "action-execution" : {
                  "contextId" : "PowerOffVM",
                  "contextResourceId" : [ "7e780215-da07-4da1-9167-cd6892dcfdd8" ],
                  "parameterGroup" : [ {
                    "resourceId" : "7e780215-da07-4da1-9167-cd6892dcfdd8"
                  } ]
                }
              }
            application/xml: |
              <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
              <ops:populated-action id="VMWARE-Power Off VM" xmlns:ops="http://webservice.vmware.com/vRealizeOpsMgr/1.0/" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
                  <ops:actionContext id="Power Off VM">
                      <ops:fields>
                          <ops:field id="Name" name="VM Name" component="textfield" input="false" displayOrder="0" hidden="false">
                              <ops:expressionResults>
                                  <ops:expressionResult>MyVMName</ops:expressionResult>
                              </ops:expressionResults>
                          </ops:field>
                      </ops:fields>
                  </ops:actionContext>
                  <ops:methodParameters>
                      <ops:methodParameter id="mOR" dataType="String" isRequired="true" isList="false"/>
                  </ops:methodParameters>
                  <ops:action-execution contextId="PowerOffVM">
                      <ops:contextResourceId>7e780215-da07-4da1-9167-cd6892dcfdd8</ops:contextResourceId>
                      <ops:parameterGroup resourceId="7e780215-da07-4da1-9167-cd6892dcfdd8"/>
                  </ops:action-execution>
              </ops:populated-action>
          schema:
            $ref: '#/definitions/populated-action'
      security:
        - OpsToken: []
      deprecated: false
  /api/actions/{taskId}/status:
    get:
      tags:
        - Actions
      summary: Get action status by the given task Id
      description: The response contains information about the action status by the given taskId
      operationId: getActionStatusUsingGET
      parameters:
        - name: detail
          in: query
          description: Information about action status objects
          required: false
          type: boolean
          default: false
          allowEmptyValue: false
          x-example: false
        - name: taskId
          in: path
          description: 'Action identifier (result of the action: POST /api/actions/{id})'
          required: true
          type: string
      responses:
        '200':
          description: The populated action information
