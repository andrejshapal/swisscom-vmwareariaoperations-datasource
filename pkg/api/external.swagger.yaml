      summary: Get the Top-N stats data for one or more Resources and a set of StatKeys
      description: Get the Top-N stats data for one or more Resources and a set of StatKeys
      operationId: getTopNStatsOfResourcesUsingGET
      parameters:
        - name: begin
          in: query
          description: |-
            The beginning date as a long value of the range of stats to return
            Value measures the number of milliseconds since January 1, 1970 00:00:00 UTC
            NOTE: If not provided, 24 hour rearward of ending date is used
          required: false
          type: integer
          format: int64
        - name: currentOnly
          in: query
          description: |-
            Indicates whether to report only "current" stat values, i.e. skip the stat-s that haven't published any value
            during recent collection cycles.
          required: false
          type: boolean
        - name: dt
          in: query
          description: |-
            Indicates that the requested stats are based on some dynamic threshold.
            <b>Defaults to false which indicates that stats are not based on dynamic threshold.
          required: false
          type: boolean
        - name: end
          in: query
          description: |-
            The ending date as a long value of the range of stats to return
            Long value is number of milliseconds since January 1, 1970 00:00:00 UTC
            NOTE: The ending date must not be less than the beginning date.
            If not provided, current time as UTC milliseconds is used
          required: false
          type: integer
          format: int64
        - name: groupBy
          in: query
          description: The type of grouping, if not set defaults to ResourceStatGroupBy.RESOURCE
          required: false
          type: string
          enum:
            - RESOURCE
            - STATKEY
        - name: intervalQuantifier
          in: query
          description: Number for the interval type
          required: false
          type: integer
          format: int32
        - name: intervalType
          in: query
          description: 'Interval type requested by the user (e.g: Days, Weeks, Months etc.)'
          required: false
          type: string
          enum:
            - HOURS
            - MINUTES
            - SECONDS
            - DAYS
            - WEEKS
            - MONTHS
            - YEARS
        - name: latestMaxSamples
          in: query
          description: |-
            The maximum number of samples to return when querying latest.
            When processing the get latest stats query if it is omitted a value of 1 is assumed.
            A query for the latest samples is not compatible with specifying the RollUpType value.
          required: false
          type: integer
          format: int32
        - name: metrics
          in: query
          description: Indicates whether specified statKey-s of query should be forcibly treated as metrics (does not include instanced stats)
          required: false
          type: boolean
        - name: resourceId
          in: query
          description: Array of Resource ids for which the stats should be fetched
          required: false
          type: array
          items:
            type: string
            format: uuid
          collectionFormat: multi
        - name: rollUpType
          in: query
          description: 'Rollup Type requested by the user (e.g.: AVG, MIN, MAX etc.)'
          required: false
          type: string
          enum:
