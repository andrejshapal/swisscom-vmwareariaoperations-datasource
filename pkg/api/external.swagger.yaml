  /api/resources/stats:
    get:
      tags:
        - Resources
      summary: Get stats for one or more Resources using the specific query spec
      description: |-
        This is a <i>GET</i> endpoint and the query parameters control the data that is retrieved.
        If the number of Resources for which one needs to query data is large, it is recommended to
        use the <code>POST /api/stats/query</code> endpoint to avoid the URL length limitations.
        <b>Takes the form:</b>
        <code>api/resources/stats?resourceId=UUID1</code> <b>OR</b>
        <code>api/resources/stats?resourceId=UUID2&statKey=cpu|usagemhz&rollUpType=&begin=&end=</code>
      operationId: getStatsOfResourcesUsingGET
      produces:
        - application/json
        - application/xml
        - text/csv
      parameters:
        - name: begin
          in: query
          description: |-
            The beginning date as a long value of the range of stats to return
            Value measures the number of milliseconds since January 1, 1970 00:00:00 UTC
            NOTE: If not provided, 24 hour rearward of ending date is used
          required: false
          type: integer
          format: int64
        - name: currentOnly
          in: query
          description: |-
            Indicates whether to report only "current" stat values, i.e. skip the stat-s that haven't published any value
            during recent collection cycles.
          required: false
          type: boolean
        - name: dt
          in: query
          description: |-
            Indicates that the requested stats are based on some dynamic threshold.
            <b>Defaults to false which indicates that stats are not based on dynamic threshold.
          required: false
          type: boolean
        - name: end
          in: query
          description: |-
            The ending date as a long value of the range of stats to return
            Long value is number of milliseconds since January 1, 1970 00:00:00 UTC
            NOTE: The ending date must not be less than the beginning date.
            If not provided, current time as UTC milliseconds is used
          required: false
          type: integer
          format: int64
        - name: intervalQuantifier
          in: query
          description: Number for the interval type
          required: false
          type: integer
          format: int32
        - name: intervalType
          in: query
          description: 'Interval type requested by the user (e.g: Days, Weeks, Months etc.)'
          required: false
          type: string
          enum:
            - HOURS
            - MINUTES
            - SECONDS
            - DAYS
            - WEEKS
            - MONTHS
            - YEARS
        - name: latestMaxSamples
          in: query
          description: |-
            The maximum number of samples to return when querying latest.
            When processing the get latest stats query if it is omitted a value of 1 is assumed.
            A query for the latest samples is not compatible with specifying the RollUpType value.
          required: false
          type: integer
          format: int32
        - name: metrics
          in: query
          description: Indicates whether specified statKey-s of query should be forcibly treated as metrics (does not include instanced stats)
          required: false
          type: boolean
        - name: resourceId
          in: query
          description: Array of Resource ids for which the stats should be fetched
          required: false
          type: array
          items:
            type: string
            format: uuid
          collectionFormat: multi
        - name: rollUpType
          in: query
          description: 'Rollup Type requested by the user (e.g.: AVG, MIN, MAX etc.)'
          required: false
          type: string
          enum:
            - SUM
            - AVG
            - MIN
            - MAX
            - NONE
            - LATEST
            - COUNT
        - name: statKey
          in: query
          description: Array of stat keys for which the stats should be returned
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: wrapStatValues
          in: query
          description: |-
            Indicates whether stat values should be wrapped for application/xml response content type.
            This flag is false by default and not needed for application/json response.
            If set to true "statValues" will be returned instead of "values" for all content types.
          required: false
          type: boolean
      responses:
        '200':
          description: The object containing a map of list of stat objects keyed by each Resource identifier
          examples:
            application/json: No Custom Example is Available
            application/xml: No Custom Example is Available
            text/csv: No Custom Example is Available
          schema:
            $ref: '#/definitions/stats-of-resources'
      security:
        - OpsToken: []
      deprecated: false
