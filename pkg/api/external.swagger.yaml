      description: |-
        The Resource can end up in two maintenance states - <i>MAINTAINED</i> OR <i>MAINTAINED_MANUAL</i> -
        depending upon the inputs specified.<br/><ul>
        <li>If duration/end time is specified, the resource will be placed in <i>MAINTAINED</i>
        state and after the duration/end time expires, the resource state is automatically set to the state
