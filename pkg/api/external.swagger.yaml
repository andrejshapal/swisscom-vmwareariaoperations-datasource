  /api/resources/maintained:
    put:
      tags:
        - Resources
      summary: Put all the specified Resource in Maintenance
      description: |-
        The Resources can end up in two maintenance states - <i>MAINTAINED</i> OR <i>MAINTAINED_MANUAL</i> -
        depending upon the inputs specified.<br/>
        <ul>
        <li>If duration/end time is specified, the Resources will be placed in <i>MAINTAINED</i>
        state and after the duration/end time expires, the state of the Resources would be automatically
        set to the state they were in before entering the maintenance window.
        <li>If duration/end time is not specified, the Resources will be placed in <i>MAINTAINED_MANUAL</i> state.
        Callers have to execute <code>DELETE /suite-api/api/resources/maintained?id=ID1&id=ID2</code> API
        to set the Resources back to whatever state they were in.
        <li>If both duration and end time are specified, end time takes preference over duration.
        </ul>
      operationId: markResourcesAsBeingMaintainedUsingPUT
      produces:
        - '*/*'
      parameters:
        - name: duration
          in: query
          description: The Duration for which this resource will be in maintenance (In Minutes)
          required: false
          type: integer
          format: int32
          allowEmptyValue: false
        - name: end
          in: query
          description: The End time of the maintenance window as a long value (Epoch time)
          required: false
          type: integer
          format: int64
          allowEmptyValue: false
        - name: id
          in: query
          description: The Resource identifiers
          required: true
          type: array
          items:
            type: string
            format: uuid
          collectionFormat: multi
          allowEmptyValue: false
      responses:
        '200':
          description: The resource is put in maintenance successfully
      security:
        - OpsToken: []
      deprecated: false
