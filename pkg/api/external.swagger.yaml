        items:
          $ref: '#/definitions/resource-kind-key'
      matchResourceIdOnly:
        type: boolean
        description: |-
          <b>Deprecated, will be removed after couple of releases. Please use relationship instead.</b>
          If set to true, the rule engine does not evaluate the resource's children. Default value is: false.
          <b>NOTE:</b> If set to true, <code>childrenResourceKindKeyFilters</code> has to be empty.
      relationship:
        type: string
        xml:
          name: relationship
          attribute: true
          wrapped: false
