      description: |-
        The "Content-Type" of the request is multipart/form-data. If the force option is set to true, content will be overwritten.  By default the flag is true. 
         <b>NOTE:</b>  If the content file contains integration accounts, then upon completion of the import process, it is recommended to check them. Some collectors or collector groups may have become unbound from the accounts they serve and should be reconnected. Additionally, you will need to re-accept all untrusted certificates manually. Finally ensure that all your adapter instances are started as some of these may not have been restarted automatically.
      operationId: importContentUsingPOST
      consumes:
        - multipart/form-data
      parameters:
        - name: EncryptionPassword
          in: header
          description: Key for decrypting sensitive information
          required: false
          type: string
        - name: contentFile
          in: formData
          description: Multipart file
          required: true
          type: file
        - name: force
          in: query
          description: True to force solution content overwrite
          required: false
          type: boolean
          default: true
          allowEmptyValue: false
      responses:
        '202':
          description: The import of content has been accepted
          examples:
            application/json: |-
              {
                "fileName" : "contentFile",
                "force" : false,
                "id" : "bb1f4c64-b1e9-4a3f-a051-790d926342d2",
                "links" : [ {
                  "href" : "/suite-api/api/content/operations/import",
                  "rel" : "RELATED",
                  "name" : "ImportStatusCheckURL",
                  "description" : "Status of the last import operation"
